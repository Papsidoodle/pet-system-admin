<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>{{petInfo?.petName}}</h1>
  <h1>{{petInfo?.age}}</h1>
  <h1>{{petInfo?.bday}}</h1>
  <h1>{{petInfo?.breed}}</h1>

</ion-content>
