<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Cat" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        *ngIf="petInfo"
        [routerLink]="'/cat-update/' + petInfo.id"
      >
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="petInfo" class="grid">
  <div class="container">
    <div class="info">
      <div class="img" slot="start">
        <img [src]="petInfo.petphoto" />
      </div>

      <div class="desc">
        <p><b>Life Span:</b></p>
        {{petInfo.life}}
        <p><b>Avg. Height:</b></p>
        {{petInfo.height}}
        <p><b>Avg. Weight:</b></p>
        {{petInfo.weight}}
      </div>
    </div>
    <div class="buttons">
      <ion-item [routerLink]="'/cat-info/' + petInfo.id">
        <img class="icon" src="assets/logo/pet.png" slot="start" />
        <ion-title>Info</ion-title>
        <ion-icon name="chevron-forward-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item [routerLink]="'/cat-meds/' + petInfo.id">
        <img class="icon" src="assets/logo/meds.png" slot="start" />
        <ion-title>Common Disease</ion-title>
        <ion-icon name="chevron-forward-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item [routerLink]="'/cat-foods/' + petInfo.id">
        <img class="icon" src="assets/logo/food.png" slot="start" />
        <ion-title>Food</ion-title>
        <ion-icon name="chevron-forward-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item [routerLink]="'/cat-grooming/' + petInfo.id">
        <img class="icon" src="assets/logo/groom.png" slot="start" />
        <ion-title>Grooming</ion-title>
        <ion-icon name="chevron-forward-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item [routerLink]="'/cat-activities/' + petInfo.id">
        <img class="icon" src="assets/logo/act.png" slot="start" />
        <ion-title>Activities</ion-title>
        <ion-icon name="chevron-forward-circle" slot="end"></ion-icon>
      </ion-item>
    </div>
  </div>
</ion-content>
