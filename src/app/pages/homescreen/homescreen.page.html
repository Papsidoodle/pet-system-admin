<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo" slot="start">
      <img class="pcLogo" src="assets/petscure-logo.png" />
    </div>

    <div class="header">
      <p><b>petscure veterinary clinic</b><br />and grooming services</p>
    </div>

    <div class="icon" slot="end">
      <ion-icon name="menu" routerLink="/pets-info"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="slides">
      <swiper-container
        class="swiper-container"
        pagination="true"
        pagination-clickable="true"
        space-between="30"
        [loop]="true"
        centered-slides="true"
        autoplay-delay="2500"
        autoplay-disable-on-interaction="false"
      >
        <swiper-slide
          *ngFor="let service of servicesSlide"
          class="service_slide"
        >
          <img src="{{service.img}}" alt="" />
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="users">
      <h2>List of Owners</h2>

      <ion-list *ngFor="let user of user | async">
        <ion-item lines="none" button [routerLink]="['/user-info/' + user.uid]">
          <ion-avatar slot="start">
            <img [src]="user.imgUrl" />
          </ion-avatar>
          <ion-label>{{ user.firstname }} {{ user.lastname }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
